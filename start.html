<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="start.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="topIcons">
<div id="topIconsListing"><i class="fa fa-assistive-listening-systems"></i></div>
<div id="topIconsEye"><i class="fa fa-eye"></i></div>
</div>

<!-- Trigger/Open The Modal
<button id="myBtn">Open Modal</button>-->

<input type="button" id="red1" onclick="red(true, 'red1')" value="red1"></input>
<input type="button" id="red2" onclick="red(true, 'red2')" value="red2"></input>
<input type="button" id="red3" onclick="red(true, 'red3')" value="red3"></input>

<br />
<video id="remoteVideo" autoplay style="width:0%" onloadeddata="style='width:$( window ).width();; height:$( window ).height();'" onclick="location.reload();"></video>



<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <!--<span class="close">&times</span>-->
      <h2>  </h2>
    </div>
    <div class="modal-body">
        <p>
            <input type="button" class="btn" id="start" onclick="start(true)" value="V"></input>
            <input type="button" class="btn" id="stop" onclick="modal.style.display = 'none';remoteVideo.src = '';" value="X"></input>
        </p>

    </div>
    <div class="modal-footer">
      <h3>  </h3>
    </div>
  </div>
    <script src="start.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script type="text/javascript">
            pageReady();
            function full(){
                var elem = document.getElementById("remoteVideo");
                if (elem.requestFullscreen) {
                  elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                  elem.mozRequestFullScreen();
               } else if (elem.webkitRequestFullscreen) {
                 elem.webkitRequestFullscreen();
               }
            }
        </script>
</div>
</body>
</html>
